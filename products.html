<!DOCTYPE html>
<html>
<head>
  <title>Products | BagSphere</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <img src="Images/logo.png" class="logo">
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="products">
  <h3 class="section-title">Our Products</h3>

  <div class="filter-bar">
    <select id="categoryFilter" onchange="filterProducts()">
      <option value="all">All Categories</option>
      <option value="suitcase">Suitcase</option>
      <option value="backpack">Backpack</option>
    </select>

    <select id="priceFilter" onchange="filterProducts()">
      <option value="all">All Prices</option>
      <option value="low">Below ₹1000</option>
      <option value="mid">₹1000 – ₹3000</option>
    </select>
  </div>

  <div class="product-grid">

    <a href="product-suitcase.html" class="product-card"
       data-category="suitcase" data-price="mid">
      <img src="Images/suitcase.jpg">
      <h3>Hard Shell Suitcase</h3>
      <p class="price">₹2,999</p>
    </a>

    <a href="product-backpack1.html" class="product-card"
       data-category="backpack" data-price="low">
      <img src="Images/backpack1.jpg">
      <h3>Adventure Backpack</h3>
      <p class="price">₹689</p>
    </a>

  </div>
</section>

<script src="script.js"></script>
</body>
</html>
